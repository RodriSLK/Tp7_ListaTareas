name: CI

on:
  push:
    branches:
      - develop # Ejecuta el flujo de trabajo cuando se hace push a la rama develop
  pull_request:
    branches:
      - develop # Ejecuta el flujo de trabajo para PRs dirigidos a develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Especifica la versi√≥n de Node.js que deseas usar

      - name: Install dependencies
        run: npm install # Instala las dependencias del proyecto

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npx prettier --check .

      - name: Run tests
        run: npm test # Ejecuta tus pruebas
